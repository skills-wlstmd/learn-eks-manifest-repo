apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: game2048
  name: game2048
spec:
  revisionHistoryLimit: 5
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 0%
  selector:
    matchLabels:
      app.kubernetes.io/name: game2048
  template:
    metadata:
      labels:
        app.kubernetes.io/name: game2048
    spec:
      containers:
        - name: game2048
          image: "${AWSID}.dkr.ecr.ap-northeast-2.amazonaws.com/eks-demo-app:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: AWSID
              valueFrom:
                secretKeyRef:
                  name: aws-secret   # Secret의 이름
                  key: awsid-key     # Secret에서 사용할 키
      nodeSelector:
        nodeType: service-2024
      tolerations:
        - key: service
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
